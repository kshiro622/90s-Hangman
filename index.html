<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>90s TV Shows Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Caveat+Brush|Freckle+Face|Sigmar+One" rel="stylesheet">
</head>
<body>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 title">
		<img src="assets/images/title5.png" height="210" alt="90's TV Hangman">
	</div>
	<div class="col-md-3"></div>
</div>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h3>Press any key to get started!</h3>
	</div>
	<div class="col-md-3"></div>
</div>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 word">
		<section id="current-word">
			Current Word:
		</section>
	</div>
	<div class="col-md-1"></div>
</div>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-3">
		<section id="guess-remaining">
			Number of Guesses Remaining: 12
		</section>
	</div>
	<div class="col-md-4">
		<section id="already-guessed">
			Letters Already Guessed:
		</section>
	</div>
	<div class="col-md-3">
		<section id="scoreboard">
			Wins: 0
		</section>
	</div>
	<div class="col-md-1"></div>
</div>
	
<script src="assets/javascript/game.js"></script>
</body>
</html>
