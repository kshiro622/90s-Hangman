<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>90s TV Shows Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-2">
		<img src="assets/images/90sTV.jpeg" height="200" alt="90's TV Shows">
	</div>
	<div class="col-md-4">
		<h1>Hangman</h1>
	</div>
	<div class="col-md-3"></div>
</div>

<div class="row">
	<div class="col-md-12">
		<h4>Press any key to get started!</h4>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<section id="current-word">
			Current Word:
		</section>

		<section id="guess-remaining">
			Number of Guesses Remaining: 12
		</section>

		<section id="already-guessed">
			Letters Already Guessed:
		</section>

		<section id="scoreboard">
			Wins: 0
		</section>
	</div>
</div>
	
<script src="assets/javascript/game.js"></script>
</body>
</html>
